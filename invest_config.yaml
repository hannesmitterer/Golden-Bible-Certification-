# investment_config.yaml
# Configurazione Wallet di Investimento (Ground Control)
# CONSOLIDAMENTO: Tutte le operazioni finanziarie (Crowdfunding, Audit, Digital Bonds)
# sono state unificate in un unico indirizzo EVM per ottimizzazione e audit.

investment:
  # ====================================================================
  # 1. Wallet Primario (Consolidato)
  # ====================================================================
  unified_funding_wallet:
    address: "0x6c10692145718353070cc6cb5c21adf2073ffa1f" # Indirizzo unico EVM per tutte le operazioni
    chain: "polygon" # ESSENZIALE: Chain/Network (es. Polygon, Arbitrum)
    chain_id: 137
    asset: "USDC" # ESSENZIALE: Asset di Raccolta (es. USDC, ETH)
    decimals: 6 # ESSENZIALE: Decimali dell'Asset
    target_monthly_seedbringer_usd: 10000.00
    min_balance_threshold_usd: 5000.00 # CRITICO: Soglia minima per audit GBC
    notes: "Wallet consolidato per tutte le operazioni: Crowdfunding, Governance/Audit, Digital Bonds"

  # ====================================================================
  # 2. Wallet Governance Audit (Disattivato / Reindirizzato)
  # ====================================================================
  governance_audit_note: "Reindirizzato a unified_funding_wallet per efficienza operativa e audit."
  
  # ====================================================================
  # 3. Wallet Digital Bonds (Disattivato / Consolidato)
  # ====================================================================
  digital_bonds_note: "Consolidato in unified_funding_wallet."
  
  # ====================================================================
  # Parametri Offerta Digital Bonds
  # ====================================================================
  offer_details:
    start_date: "2025-12-01T00:00:00Z"
    target_amount: 5000000 # 5 Milioni di unità dell'Asset di Raccolta
    current_status: "Awaiting Final Chain Confirmation"
    contract_address: "" # Placeholder per contratto KarmaBond.sol

api:
  metrics_endpoint: "/api/v1/metrics"
  host: "http://127.0.0.1:5000"

monitoring:
  provider: "alchemy" 
  webhook:
    enabled: true
    events: ["incoming_transfer", "transfer"]
    
alerts:
  on_thresholds:
    # FOCUS GBC: Allarme critico se i fondi Audit scendono
    governance_min_balance:
      enabled: true
      thresholds:
        - level: "critical"
          value: 5000 # Unità in asset (USDC)
